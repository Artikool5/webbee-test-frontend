<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>Map</title>
</head>

<body>
    <div class="page-container">
        <header class="page-header">
            <div class="page-header__top">
                <div class="left-container">
                    <div class="breadcrumbs">
                        <img src="/assets/icons/back-icon.svg" />
                        <h1>
                            <span class="breadcrumbs__root">User pages</span>
                            <span class="breadcrumbs__separator">-</span>
                            Profile
                        </h1>
                    </div>
                </div>
                <div class="right-container">
                    <ul class="extra-nav">
                        <li class="extra-nav__item">
                            <a href="" class="extra-nav__link">
                                <img class="extra-nav__link-icon" src="/assets/icons/statistics-icon.svg" />
                                <p class="extra-nav__link-text">Statistics</p>
                            </a>
                        </li>
                        <li class="extra-nav__item">
                            <a href="" class="extra-nav__link">
                                <img class="extra-nav__link-icon" src="/assets/icons/invoices-icon.svg" />
                                <p class="extra-nav__link-text">Invoices</p>
                            </a>
                        </li>
                        <li class="extra-nav__item">
                            <a href="" class="extra-nav__link">
                                <img class="extra-nav__link-icon" src="/assets/icons/schedule-icon.svg" />
                                <p class="extra-nav__link-text">Schedule</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page-header__bottom">
                <nav class="header-nav">
                    <div class="left-container">
                        <ul class="header-nav__list">
                            <li class="header-nav__item">
                                <a class="header-nav__link" href="/">
                                    <img class="header-nav__icon" src="/assets/icons/burger-menu-icon.svg">
                                    <span class="header-nav__label">Activity</span>
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a class="header-nav__link header-nav__link_active" href="#">
                                    <img class="header-nav__icon" src="/assets/icons/location-icon.svg">
                                    <span class="header-nav__label">Map</span></a>
                            </li>
                            <li class="header-nav__item">
                                <a class="header-nav__link" href="/timer">
                                    <img class="header-nav__icon" src="/assets/icons/time-icon.svg">
                                    <span class="header-nav__label">Timer</span></a>
                            </li>
                        </ul>
                    </div>
                    <div class="right-container">
                        <ul class="header-nav__list">
                            <li class="header-nav__item"><a href="#" class="header-nav__link"><img
                                        src="/assets/icons/notes-icon.svg" alt="" class="header-nav__icon"><span
                                        class="header-nav__label">Notes</span></a></li>
                            <li class="header-nav__item"><a href="#" class="header-nav__link"><img
                                        src="/assets/icons/people-icon.svg" alt="" class="header-nav__icon"><span
                                        class="header-nav__label">Friends</span></a></li>
                            <li class="header-nav__item"><a href="#" class="header-nav__link"><img
                                        src="/assets/icons/photos-icon.svg" alt="" class="header-nav__icon"><span
                                        class="header-nav__label">Photos</span></a></li>
                            <li class="header-nav__item settings">
                                <img class="header-nav__icon" src="/assets/icons/settings-icon.svg">
                                <img class="header-nav__menu-arrow" src="/assets/icons/menu-arrow-icon.svg">
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div class="page-container">
        <div class="main-wrap">
            <main class="main-content">
                <header class="main-content__header">
                    <h2 class="main-content__title">Basic Map</h2>
                    <div class="main-content__controlls">
                        <div class="icon-wrapper"><img src="/assets/icons/menu-arrow-icon.svg"></div>
                        <div class="icon-wrapper"><img src="/assets/icons/refresh-icon.svg"></div>
                        <div class="icon-wrapper"><img src="/assets/icons/close-icon.svg"></div>
                    </div>
                </header>
                <div id="map">
                    <img id="loading" src="/assets/icons/loading-icon.svg">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
